# FTMO Challenge Risk Parameters (Crypto Focused)
# Version: 1.0.0
# Author: Quant Architect
# Consulted: DeepSeek AI

ftmo_limits:
  account_size: 10000
  currency: "USD"
  max_daily_loss_percent: 0.05      # 5% ($500)
  max_total_loss_percent: 0.10      # 10% ($1000)
  profit_target_percent: 0.10       # 10% ($1000) - Phase 1
  min_trading_days: 4               # FTMO Requirement

internal_guardrails:
  # Stop trading for the day if we hit this to prevent slippage killing the account
  daily_hard_stop_percent: 0.045    # 4.5% ($450)
  
  # Max total equity drawdown before emergency halt
  total_hard_stop_percent: 0.09     # 9.0% ($900)

position_sizing:
  method: "volatility_adjusted"     # Crypto needs this!
  risk_per_trade_percent: 0.005     # 0.5% ($50) initial risk per trade
  max_open_positions: 3
  pyramiding_allowed: false         # No adding to winners initially
  
crypto_specifics:
  validation_period: "15m"          # Check risk every 15m candle close
  max_spread_tolerance_pips: 5.0    # FTMO Crypto spreads can be wide
  weekend_holding: false            # Close all Friday 20:00 UTC to avoid weekend gaps/swaps
  
entry_filters:
  min_volume_usd_15m: 1000000       # Only trade liquid periods
  max_atr_percent: 0.02             # Avoid trading during extreme insane volatility (>2% candles)
